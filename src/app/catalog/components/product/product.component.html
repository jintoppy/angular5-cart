<div class="product" *ngIf="product">
    <h4>{{product.name}}</h4>
    <p class="company">
      <span>Company : </span>
      {{product.company}}
    </p>
    <p>
      <img [src]="product.imgUrl" class="img-fluid responsive-img" [alt]="product.name">
    </p>
    <p class="price">
        <span>Price : </span>
        {{product.price}}
    </p>
    <button class="btn btn-success">Add to Cart</button>
</div>
