<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="userid">UserId</label>
      <input type="email" formControlName="userid"  class="form-control" id="userid" aria-describedby="emailHelp" placeholder="Enter userid">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"  formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <span *ngIf="showError">
      Login failed
    </span>
 </form>
